<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    <style>
        .container {
            width: 600px;
            margin: 0 auto;
        }
        .class-section {
            margin-bottom: 20px;
        }
        .class-section h3 {
            background-color: lightblue;
            padding: 10px;
        }
        .comment-item {
            padding: 10px;
            background-color: lightgray;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Report</h1>
        <div id="class-container"></div>
    </div>

    <script>
        // 페이지 로드 시 localStorage에서 데이터를 읽어와 표시하는 함수
        window.onload = function() {
            const classContainer = document.getElementById("class-container");
            const classes = ["Class 1", "Class 2", "Class 3"]; // Class 이름 배열

            let hasData = false; // 데이터가 있는지 확인할 변수

            classes.forEach(function(className) {
                // 각 Class에 해당하는 데이터 불러오기
                const classData = JSON.parse(localStorage.getItem(className)) || [];
                
                if (classData.length > 0) {
                    hasData = true; // 데이터가 있을 때
                    // 각 Class 섹션 만들기
                    const classSection = document.createElement("div");
                    classSection.classList.add("class-section");

                    const classTitle = document.createElement("h3");
                    classTitle.textContent = className;
                    classSection.appendChild(classTitle);

                    // 각 Class에 해당하는 코멘트 목록 만들기
                    classData.forEach(function(data) {
                        const commentItem = document.createElement("div");
                        commentItem.classList.add("comment-item");
                        commentItem.innerHTML = `<strong>${data.name} (${data.date}):</strong><p>${data.comment}</p>`;
                        classSection.appendChild(commentItem);
                    });

                    // 해당 Class 섹션을 페이지에 추가
                    classContainer.appendChild(classSection);
                }
            });

            // 데이터가 없을 때 메시지 표시
            if (!hasData) {
                const noDataMessage = document.createElement("p");
                noDataMessage.textContent = "저장된 데이터가 없습니다.";
                classContainer.appendChild(noDataMessage);
            }
        };
    </script>
</body>
</html>
